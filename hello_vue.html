<!DOCTYPE html>
<html>

<head>
    <title>My first Vue app</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="app">
        {{ message }}
    </div>
    <br>

    <div id="app-2">
        <span v-bind:title="message">
            이 글씨 위에 마우스를 올리면 동적으로 바인딩 된 title을 볼 수 있습니다.
        </span>
    </div>
    <br>

    <div id="app-3">
        <p v-if="seen">이젠 나를 볼 수 있어요</p>
    </div>
    <br>

    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>
    <br>

    <div id="app-5">
        <p>
            {{ message }}
        </p>
        <button v-on:click="reverseMessage">메세지 뒤집기</button>
    </div>
    <br>

    <div id="app-6">
        <p>
            {{ message }}
        </p>
        <input v-model="message">
    </div>
    <br>

    <div id="app-7">
        <ol>
            <todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id">
            </todo-item>
        </ol>
    </div>
    <br>

    <div id="example">
        <p>
            원본 메세지: {{ message }}
        </p>
        <p>
            역순으로 표시한 메세지: {{ reverseMessage }}
        </p>
    </div>
</body>
<script src="hello_vue.js"></script>

</html>
